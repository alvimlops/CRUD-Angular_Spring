<mat-card>
  <mat-toolbar color="primary">Cursos Disponiveis</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loarding">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Cursos </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categorya">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{ course.categorya }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.categorya | category}}</mat-icon>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loarding>
    <div class="loarding-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
